<!DOCTYPE html>
<html>
<head>
    <title>Leaflet control containing a home button</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="src/radio-checkbox.css" />
    <link rel="stylesheet" href="src/leaflet-categorized-layers.css" />
</head>
<body>
    <div id="map" style="width: 100%; height: 100%"></div>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="src/namespace.js" charset="UTF-8"></script>
    <script type="text/javascript" src="src/radio-checkbox.js" charset="UTF-8"></script>
    <script type="text/javascript" src="src/leaflet-categorized-layers.js" charset="UTF-8"></script>
    <script>
        var map = L.map('map').setView([56.5, 12.0], 5);
        var openstreetmap = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a> contributors</a>'
        })
        openstreetmap.addTo(map);

        var basemaps = {'Basemaps': {'OSM': openstreetmap}}
        var layer11 = L.marker([55.5, 12.0])
        layer11.options.primadonna = true;
        var layer12 = L.marker([56.5, 12.0])
        layer12.options.primadonna = true;
        var layer13 = L.marker([57.5, 12.0])
        var layer21 = L.marker([55.5, 11.0])
        var layer22 = L.marker([55.5, 13.0])
        var layer31 = L.marker([55.0, 11.0])
        var layer32 = L.marker([55.0, 13.0])
        var layer33 = L.marker([55.0, 13.0])
        var layer34 = L.marker([55.0, 13.0])
        var layer35 = L.marker([55.0, 13.0])
        var layer36 = L.marker([55.0, 13.0])
        var layer41 = L.marker([55.25, 11.0])
        var layer42 = L.marker([55.25, 13.0])
        var layer51 = L.marker([55.75, 11.0])
        var layer52 = L.marker([55.75, 13.0])

        var overlays = {
            "Heading 1": {
                "Layer 1.1": layer11,
                "Layer 1.2": layer12,
                "Layer 1.3": layer13
            },
            "Heading 2": {
                "Layer 2.1": layer21,
                "Layer 2.2": layer22
            },
            "Heading 3": {
                "Layer 3.1": layer31,
                "Layer 3.2": layer32,
                "Layer 3.3": layer33,
                "Layer 3.4": layer34,
                "Layer 3.5": layer35,
                "Layer 3.6": layer36
            },
            "Heading 4": {
                "Layer 4.1": layer41,
                "Layer 4.2": layer42
            },
            "Heading 5": {
                "Layer 5.1": layer51,
                "Layer 5.2": layer52
            }
        }
        //var options1 = {collapsed: false, mobileMode: true};
        //var layerControl1 = new L.Control.CategorizedLayers(basemaps, overlays, options1);
        //map.addControl(layerControl1);
        var options2 = {collapsed: false, mobileMode: false};
        var layerControl2 = new L.Control.CategorizedLayers(basemaps, overlays, options2);
        map.addControl(layerControl2);
    </script>
</body>
</html>
