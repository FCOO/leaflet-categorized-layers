<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="da" style="font-size: 100%">
<head>
    <title>fcoo.dk - leaflet-categorized-layers - Demo</title>
    <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv='x-dns-prefetch-control' content='on'>

    <meta name='copyright' content='FCOO'>
    <meta name='owner' content='FCOO'>

    <link  href="bower_components.css" rel="stylesheet">    
    <link  href="css/font-awesome.css" rel="stylesheet">	
<!-- 
    <link  href="../src/leaflet-categorized-layers.css" rel="stylesheet">    
  <link  href="../src/radio-checkbox.css" rel="stylesheet">    
 -->
    <link  href="../dist/leaflet-categorized-layers.css" rel="stylesheet">    

    
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
     }
    </style>
</head>

<body>
    <!-- <div id="map" style="width: 800px; height: 600px"></div> -->
    <div id="map"></div>

    <script src="bower_components.js"></script>
    <script src="../src/leaflet-categorized-layers.js"></script>
    <script src="../src/radio-checkbox.js"></script>
    <script>

        var map = L.map('map').setView([56.5, 12.0], 5);
        var openstreetmap = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a> contributors</a>'
        })
        openstreetmap.addTo(map);

        var basemaps = {'Basemaps': {'OSM': openstreetmap}}
        var layer11 = L.marker([55.5, 12.0])
        layer11.options.primadonna = true;
        var layer12 = L.marker([56.5, 12.0])
        layer12.options.primadonna = true;
        var layer13 = L.marker([57.5, 12.0])
        var layer21 = L.marker([55.5, 11.0])
        var layer22 = L.marker([55.5, 13.0])
        var layer31 = L.marker([55.0, 11.0])
        var layer32 = L.marker([55.0, 13.0])
        var layer33 = L.marker([55.0, 13.0])
        var layer34 = L.marker([55.0, 13.0])
        var layer35 = L.marker([55.0, 13.0])
        var layer36 = L.marker([55.0, 13.0])
        var layer41 = L.marker([55.25, 11.0])
        var layer42 = L.marker([55.25, 13.0])
        var layer51 = L.marker([55.75, 11.0])
        var layer52 = L.marker([55.73, 13.0])
        var layer53 = L.marker([55.71, 11.0])
        var layer54 = L.marker([55.69, 11.0])
        var layer55 = L.marker([55.67, 11.0])
        var layer56 = L.marker([55.65, 11.0])
        var layer57 = L.marker([55.63, 11.0])
        var layer58 = L.marker([55.61, 11.0])
        var layer59 = L.marker([55.59, 11.0])

        var overlays = {
            "Heading 1": {
                "Layer 1.1": layer11,
                "Layer 1.2": layer12,
                "Layer 1.3": layer13
            },
            "Heading 2": {
                "Layer 2.1": layer21,
                "Layer 2.2": layer22
            },
            "Heading 3": {
                "Layer 3.1": layer31,
                "Layer 3.2": layer32,
                "Layer 3.3": layer33,
                "Layer 3.4": layer34,
                "Layer 3.5": layer35,
                "Layer 3.6": layer36
            },
            "Heading 4": {
                "Layer 4.1": layer41,
                "Layer 4.2": layer42
            },
            "Heading 5": {
                "Layer 5.1": layer51,
                "Layer 5.2": layer52,
                "Layer 5.3": layer53,
                "Layer 5.4": layer54,
                "Layer 5.5": layer55,
                "Layer 5.6": layer56,
                "Layer 5.7": layer57,
                "Layer 5.8": layer58,
                "Layer 5.9": layer59,
            }
        }

        var layerControl = new L.Control.CategorizedLayers(basemaps, overlays, {collapsed: false});

        map.addControl(layerControl);

    </script>
</body>
</html>
